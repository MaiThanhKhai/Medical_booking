<!-- templates/admin_login.html -->
{% extends "base.html" %}

{% block title %}Admin Login - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-shield-alt"></i> Đăng nhập Admin</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập Admin</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu Admin</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Đăng nhập Admin</button>
                </form>
                <hr>
                <div class="alert alert-info">
                    <small><i class="fas fa-info-circle"></i> 
                    Demo: Username: <strong>admin</strong>, Password: <strong>admin123</strong></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
